<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        
    </header>
   
    <main>

        <p id="count"></p>
        <div class="enemy-container">
            <div class="enemy-wrapper">
                <p id="enemyName"></p>
                <p id="enemyHitpoint"></p>
            </div>
            <div class="enemy-image-wrapper">
                <img id='enemyImage'>
            </div>
        </div>
        <div class="message-container">
            <p id="message" class="message">まもののけはいが たちこめている</p>
        </div>
        <div class="container">
            <div class="status-wrapper">
                <p id="userLevel"></p>
                <p id="userName"></p>
                <p id="hitpoint" class="hitpoint"></p>
                <p id="magic" class=""></p>
            </div>
            <div class="commands-wrapper">
                <input type="button" value="攻撃" id="attackButton">
                <input type="button" value="かいふく" id="recoverButton">
                <input type="button" value="まほう" id="magicButton">
            </div>
        </div>
        <div class="container">
            <div class="item-wrapper">
                <ul>
                    <span>所持数：</span>
                    <li id="herbs"></li>
                    </ul>
            </div>
         
        <div id="startButtonContainer" class="start-button-contaier">

        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
